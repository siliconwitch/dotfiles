window:

  # Set the window padding
  padding:
    x: 5
    y: 5

  # Set the window opacity
  opacity: 0.85

scrolling:

  # Set the scroll back to 10000
  history: 10000

font:

 # Normal font
  normal:
    family: Roboto Mono
    style: Regular
    
  # Bold font
  bold:
    family: Roboto Mono
    style: Bold

  # Italic font
  italic:
    family: Roboto Mono
    style: Italic

  # Bold italic font
  bold_italic:
    family: Roboto Mono
    style: Bold Italic

  # The font size
  size: 13.0

# Color scheme is Dracula (https://draculatheme.com/alacritty), with a custom cursor color
colors:

  primary:
    background: '#282a36'
    foreground: '#f8f8f2'
    bright_foreground: '#ffffff'

  cursor:
    text: CellBackground
    cursor: '#ffc400'

  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground

  search:
    matches:
      foreground: '#44475a'
      background: '#50fa7b'
    focused_match:
      foreground: '#44475a'
      background: '#ffb86c'

  footer_bar:
    background: '#282a36'
    foreground: '#f8f8f2'

  hints:
    start:
      foreground: '#282a36'
      background: '#f1fa8c'
    end:
      foreground: '#f1fa8c'
      background: '#282a36'

  line_indicator:
    foreground: None
    background: None

  selection:
    text: CellForeground
    background: '#44475a'

  normal:
    black: '#21222c'
    red: '#ff5555'
    green: '#50fa7b'
    yellow: '#f1fa8c'
    blue: '#bd93f9'
    magenta: '#ff79c6'
    cyan: '#8be9fd'
    white: '#f8f8f2'

  bright:
    black: '#6272a4'
    red: '#ff6e6e'
    green: '#69ff94'
    yellow: '#ffffa5'
    blue: '#d6acff'
    magenta: '#ff92df'
    cyan: '#a4ffff'
    white: '#ffffff'

selection:

  # Selected text will be automatically copied to the clipboard.
  save_to_clipboard: true

cursor:

  # Cursor style is a line
  style:
    shape: Beam
    blinking: Always

  # Blink rate
  blink_interval: 500

  # Don't turn the cursor into a box when unfocused
  unfocused_hollow: false

bell:

  # Disable the visual bell
  duration: 0
  
key_bindings:

  - { key: Left,     mods: Command, chars: "\x1bOH"   } # Home
  - { key: Right,    mods: Command, chars: "\x1bOF"   } # End
  - { key: Left,     mods: Alt,     chars: "\x1bb"    } # Skip word left
  - { key: Right,    mods: Alt,     chars: "\x1bf"    } # Skip word right
  - { key: Back,     mods: Command, chars: "\x15"     } # Delete line
  - { key: Back,     mods: Alt,     chars: "\x1b\x7f" } # Delete word
